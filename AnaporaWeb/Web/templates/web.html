            var textbox = document.getElementById("editor");

            $("#selectAll").bind("click", function () {

			i2soft.util.setCaretPosition(textbox, 0, textbox.value.length);

			ga("send", "event", "Keyboard", "click", "Select");
		});

		var localStorageSupported = false;
		try {
			var item = 'item';
			localStorage.setItem(item, item);
			localStorage.removeItem(item);
			localStorageSupported = true;
		} catch(e) {};

		var jsonSupported = false;
		try{
			var obj = JSON.parse(JSON.stringify({item: 'item'}));
			if(obj.item == 'item') jsonSupported = true;
		}
		catch(e){};

		if(localStorageSupported && jsonSupported){
			if(localStorage.getItem("hindi") == null){
				localStorage.setItem("hindi", JSON.stringify({undo : [], redo : []}));
			}
			else{
				$("#editor").val(JSON.parse(localStorage.getItem("hindi")).undo.pop());
			}

			$("#clearAll").bind("click", function() {

				ga("send", "event", "Keyboard", "click", "Clear");
				localStorage.setItem("hindi", JSON.stringify({undo : [], redo : []}));
				$("#editor").val("");
			});

			$("#undo").bind("click", function() {

				var obj = JSON.parse(localStorage.getItem("hindi"));

				if(obj.undo.length == 0) return;

				var item = obj.undo.pop();
				if(item != $("#editor").val()){

					obj.redo.push($("#editor").val());
					$("#editor").val(item);
				}
				else{
					$("#editor").val(obj.undo.length == 0 ? "" : obj.undo[obj.undo.length - 1]);
					obj.redo.push(item);
				}
				localStorage.setItem("hindi", JSON.stringify(obj));
			});

			$("#redo").bind("click", function() {

				var obj = JSON.parse(localStorage.getItem("hindi"));

				if(obj.redo.length == 0) return;

				var item = obj.redo.pop();
				$("#editor").val(item);
				obj.undo.push(item);

				localStorage.setItem("hindi", JSON.stringify(obj));
			});

			setInterval(function(){

				var obj = JSON.parse(localStorage.getItem("hindi"));

				var item = $("#editor").val();

				if(obj.undo.length == 0 && item.length == 0) return;

				if(obj.undo.length == 0 || item != obj.undo[obj.undo.length - 1]){
					obj.undo.push(item);

					localStorage.setItem("hindi", JSON.stringify(obj));
				}
			}, 3000);
		}
		else{
			$("#undo").hide();
			$("#redo").hide();
			$("#clearAll").hide();
		}
        });
</script>

function saveTextAsFile()
{
    var textToSave = document.getElementById("editor").value;
    var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
    //var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;
	var fileNameToSaveAs = "TypingTester.txt";

    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.innerHTML = "Download File";
    downloadLink.href = textToSaveAsURL;
    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);

    downloadLink.click();
}

// for save as doc file

function saveDocAsFile()
{
    var textToSave = document.getElementById("editor").value;
    var textToSaveAsBlob = new Blob([textToSave], {type:"text/Doc"});
    var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
    //var fileNameToSaveAs = document.getElementById("inputFileNameToSaveAs").value;
     var fileNameToSaveAs = "TypingTester.doc";

    var downloadLink = document.createElement("a");
    downloadLink.download = fileNameToSaveAs;
    downloadLink.innerHTML = "Download File";
    downloadLink.href = textToSaveAsURL;
    downloadLink.onclick = destroyClickedElement;
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);

    downloadLink.click();
}


function destroyClickedElement(event)
{
    document.body.removeChild(event.target);
}
